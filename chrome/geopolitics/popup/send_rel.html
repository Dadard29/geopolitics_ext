<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="send_rel.css"/>
</head>

<body>
<div id="popup-content">
    <div id="logo">
        <img id="logo-img" alt="logo.png">
    </div>
    <div id="form">
        <div>
            <label>
                From
                <input id="from" type="text" style="width: 30px">
            </label>
            <label>
                To
                <input id="to" type="text" style="width: 30px">
            </label>
        </div>

        <div>
            <label>
                Subject<br>
                <input id="subject" type="text" placeholder="The title of the article">
            </label>
        </div>
        <div>
            <label>
                Brief<br>
                <textarea id="brief" placeholder="A quick brief" rows="4"></textarea>
            </label>
        </div>
        <div>
            <label>
                Article link<br>
                <input id="article-link" type="text" placeholder="Article link" readonly>
            </label>
        </div>
        <div>
            <label>
                Sector<br>
                <input id="sector" type="text" placeholder="Activity sector concerned">
            </label>
        </div>
        <div>
            <label>
                Date<br>
                <input id="date" type="date">
            </label>
        </div>
        <div>
            <label>
                Impact<br>
                <input type="range" id="impact" min="-3" max="3">
            </label>
        </div>
        <div class="submit-form">
            <button id="submit" class="submit" type="submit" >Send</button>
        </div>
    </div>

    <div id="error-content" class="hidden error log"></div>
    <div id="status-content" class="hidden status log"></div>
</div>
<script src="send_rel.js"></script>
</body>

</html>
